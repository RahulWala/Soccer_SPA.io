<div class="container" ng-controller="Third as th" ng-init="th.story()">
	
		<div class="row mt-2">

			<!-- Team 1  -->
			<div class="col-lg-4 col-sm-4 col-xs-12 card mb-3">
				  <img class="card-img-top mt-2" src="css/Images/{{th.t1Code}}.png" style="height: 24em;width: auto;" alt="Card image cap">
				  <div class="card-block">
				  	<br >
				    <h4 class="card-title" style="text-align: center;">{{th.t1}}</h4>
				    
				  </div>
				
			</div>

			<!-- Match Statistics -->
			<div class="col-lg-4 col-sm-4 col-xs-12 card mb-3" style="text-align: center;">
				  <div class="card-block">
				    <h4 class="card-title">Match Summary</h4><hr>
				    <p>{{th.date}}</p>
				    <h3>Goals</h3><br>
				    <h4><strong>{{th.s1}} - {{th.s2}}</strong></h4>
			<br>
			<h3><strong>"{{th.winner}}"</strong></h3>
				  </div>
			</div>

			<!-- Team 2 -->
			<div class="col-lg-4 col-sm-4 col-xs-12 card mb-3">
				<img class="card-img-top mt-2" ng-src="css/Images/{{th.t2Code}}.png" style="height: 24em;width: auto;" alt="Card image cap">
				  <div class="card-block">
				  	<br>
				    <h4 class="card-title" style="text-align: center;">{{th.t2}}</h4>
				    
				  </div>
			</div>
		</div>
